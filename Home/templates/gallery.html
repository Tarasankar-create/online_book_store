<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'layout/base.html' %}
    {% block homeblock %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Gallery</h1>
    </div>

    <div class="container">
        <h1>Explore Our Collection</h1>
        <div class="gallery-grid">
            {% for image in gallery_images %}
            <div class="gallery-item">
                <img src="{{ image.image.url }}" alt="{{ image.title }}">
                <h3>{{ image.title }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock %}
</body>
</html>
