<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin:0;
    }
    body{
      display:flex;
      flex-direction: column;
     position: relative;
    }
    .fcon {
      width: 100%;
      position:absolute;
      bottom: 0;
      left: 0;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid gray;
      padding: 15px 35px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="fcon">
    <footer>
      <div>
        <p>Â© 2024 Company, Inc</p>
      </div>
      <div class="text-center">
        <p class="fs-4">Sign in for Publisher</p>
        <button type="button" class="btn btn-outline-primary" id="sin">Sign in</button>
        <button type="button" class="btn btn-outline-primary" id="sot">Sign Up</button>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('sin').addEventListener('click', () => {
      window.location.href = "{% url 'publogin' %}"
    })
    document.getElementById('sot').addEventListener('click', () => {
      window.location.href = "{% url 'pubregister' %}"
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
