{% extends 'clayout/base.html' %}

{% block cblock %}
<div class="container mt-5">
    <h2 class="text-center">Checkout 🛍</h2>

    <div class="card p-4 shadow-sm">
        <h4>Order Summary</h4>
        <ul>
            {% for book in cart %}
                <li>{{ book.Book_name }} - ${{ book.Book_price }} (x{{ book.quantity }})</li>
            {% endfor %}
        </ul>

        <a href="{% url 'payment' %}" class="btn btn-primary w-100 mt-3">Proceed to Payment</a>
    </div>
</div>
{% endblock %}
