{% extends 'clayout/base.html' %}

{% block cblock %}
<style>
    .container{
        position: relative;
        top:100px;
    }
    </style>
<div class="container mt-5">
    <h2 class="text-center">Choose Payment Method 💳</h2>

    <div class="card p-4 shadow-sm">
        <h4>Total Amount: <strong>${{ total_amount }}</strong></h4>

        <form method="POST" action="{% url 'process_payment' %}">
            {% csrf_token %}
            <label class="mt-3"><strong>Select Payment Method:</strong></label>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" value="credit_card" required>
                <label class="form-check-label">Credit/Debit Card 💳</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" value="paypal">
                <label class="form-check-label">PayPal 🏦</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" value="cash_on_delivery">
                <label class="form-check-label">Cash on Delivery 💵</label>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-4">Proceed to Pay</button>
        </form>
    </div>
</div>
{% endblock %}
