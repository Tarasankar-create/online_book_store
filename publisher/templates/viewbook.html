<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
    <style>
        /* General Reset */
        body, h1, table, th, td, img, input {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Body and Background */
        body {
            background-color: #f4f4f9;
            color: #333;
            padding: 0;
            margin: 0;
        }

        /* Header Styling */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* Table Styling */
        .table-container {
            max-width: 1000px;
            margin: 20px auto;
            overflow-x: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: white;
        }

        img {
            width: 50px; /* Fixed image size */
            height: auto;
        }

        /* Action Buttons Styling */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Hover effects for table rows */
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Welcome to the Bookstore</h1>
</header>

<!-- Navigation Bar -->
<nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
</nav>

<!-- Table with Books -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Book Price</th>
                <th>ISBN No</th>
                <th>Discount</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for data in bookdata %}
            <tr>
                <td>{{data.Book_name}}</td>
                <td>{{data.Author_name}}</td>
                <td>{{data.Book_price}}</td>
                <td>{{data.ISBN_No}}</td>
                <td>{{data.Discount}}</td>
                <td><img src="{{data.Image}}" alt="Book Image"></td>
                <td>
                    <input type="submit" value="Edit" name="edit_btn">
                    <input type="submit" value="Delete" name="delete_btn">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Bookstore | All rights reserved</p>
</footer>

</body>
</html>
