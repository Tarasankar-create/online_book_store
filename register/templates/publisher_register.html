<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styling for the registration form */
        .registration-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .form-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-custom {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        textarea.form-control {
            resize: vertical;
        }

        .msg {
            font-size: 14px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Main Registration Form Container -->
    <div class="registration-container">
        <h2 class="form-title">Register</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Name Input -->
            <input type="text" class="form-control" name="pname" placeholder="Enter your name" required><br>

            <!-- Email Input -->
            <input type="email" class="form-control" name="pemail" placeholder="Enter your email" required><br>

            <!-- Mobile Number Input -->
            <input type="text" class="form-control" name="pmobno" placeholder="Enter your mobile number" required><br>

            <!-- Password Input -->
            <input type="password" class="form-control" name="ppwd" placeholder="Enter your password" required><br>

            <!-- Document Input -->
            <input type="file" class="form-control" name="pdoc" required><br>

            <!-- Address Input -->
            <textarea class="form-control" name="paddress" placeholder="Enter your address" rows="4" required></textarea><br>

            <!-- Submit Button -->
            <input type="submit" value="Register" name="btn" class="btn btn-custom">
        </form>

        <!-- Message Display -->
        <div class="msg">
            {{ msg }}
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
